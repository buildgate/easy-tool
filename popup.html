<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>NASA picture of the day</title>
    <style>
        #sendmessageid {
            width: 100px;
            height: 30px;
            background: #F56C6C;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            font-weight: bold;
            box-sizing: border-box;
            border-radius: 5px;
            font-weight: bolder;
            cursor: pointer;
            box-shadow: #606266 2px 2px 2px 1px;
            border: salmon 1px solid;
            transition: all 0.2s;
            color: #303133;
        }

        #sendmessageid:active {
            box-shadow: none;
            transform: translate(2px, 2px);
        }

        #sendmessageid:hover {
            border: #FFFFFF 1px solid;
            color: #FFFFFF;
        }
    </style>
</head>

<body>
    <div>
        <div id="sendmessageid">清除token</div>
    </div>
</body>
<script src="jquery-3.6.4.js"></script>
<script src="popup.js"></script>

</html>
